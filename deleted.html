<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Entidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="fixed-top">
        <div class="container d-flex">
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="post.html">POST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="get.html">GET</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="deleted.html">DELETED</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="patch.html">PATCH</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container mt-5">
        <h1 style="color: white;">DELETE</h1>

        <div class="row">
            <!-- Tarjeta Área -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Área</h5>
                        <form id="areaForm">
                            <div class="mb-3">
                                <label for="idArea" class="form-label">ID Área</label>
                                <input type="number" class="form-control" id="idArea" name="IdArea" min="1" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="deleteArea();">Eliminar</button>
                        </form>
                        <div id="areaResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Departamento -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Departamento</h5>
                        <form id="departamentoForm">
                            <div class="mb-3">
                                <label for="idDepartamento" class="form-label">ID Departamento</label>
                                <input type="number" class="form-control" id="idDepartamento" name="IdDepartamento" min="1" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="deleteDepartamento();">Eliminar</button>
                        </form>
                        <div id="departamentoResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Empleado</h5>
                        <form id="empleadoForm">
                            <div class="mb-3">
                                <label for="idEmpleado" class="form-label">ID Empleado</label>
                                <input type="number" class="form-control" id="idEmpleado" name="IdEmpleado" min="1" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="deleteEmpleado();">Eliminar</button>
                        </form>
                        <div id="empleadoResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Encargado -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Encargado</h5>
                        <form id="encargadoForm">
                            <div class="mb-3">
                                <label for="idEncargado" class="form-label">ID Encargado</label>
                                <input type="number" class="form-control" id="idEncargado" name="IdEncargado" min="1" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="deleteEncargado();">Eliminar</button>
                        </form>
                        <div id="encargadoResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="delete.js" type="module"></script>
</body>
</html>
