<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Entidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="fixed-top">
        <div class="container d-flex">
            <!-- Navegación -->
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="post.html">POST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="get.html">GET</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="deleted.html">DELETED</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="patch.html">PATCH</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container mt-5">
        <h1 style="color: white;">POST</h1>

        <div class="row">
            <!-- Tarjeta Área -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Área</h5>
                        <form id="areaForm">
                            <div class="mb-3">
                                <label for="areaId" class="form-label">ID Área</label>
                                <input type="number" class="form-control" id="areaId" name="IdArea" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="areaNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="areaNombre" name="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="areaEdificio" class="form-label">Edificio</label>
                                <input type="text" class="form-control" id="areaEdificio" name="Edificio" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="postArea();">Enviar</button>
                        </form>
                        <div id="areaResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Departamento -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Departamento</h5>
                        <form id="departamentoForm">
                            <div class="mb-3">
                                <label for="departamentoNumero" class="form-label">Número Departamento</label>
                                <input type="number" class="form-control" id="departamentoNumero" name="NumeroDepartamento" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="departamentoNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="departamentoNombre" name="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="departamentoEncargado" class="form-label">ID Encargado</label>
                                <input type="number" class="form-control" id="departamentoEncargado" name="IdEncargado" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="departamentoArea" class="form-label">ID Área</label>
                                <input type="number" class="form-control" id="departamentoArea" name="IdArea" min="1" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="postDepartamento();">Enviar</button>
                        </form>
                        <div id="departamentoResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Empleado -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Empleado</h5>
                        <form id="empleadoForm">
                            <div class="mb-3">
                                <label for="empleadoNumero" class="form-label">Número Empleado</label>
                                <input type="number" class="form-control" id="empleadoNumero" name="NumeroEmpleado" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="empleadoNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="empleadoNombre" name="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="empleadoApellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="empleadoApellido" name="Apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="empleadoEdad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="empleadoEdad" name="Edad" min="18" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="empleadoGenero" class="form-label">Género</label>
                                <input type="text" class="form-control" id="empleadoGenero" name="Genero" required>
                            </div>
                            <div class="mb-3">
                                <label for="empleadoDepartamento1" class="form-label">ID Departamento 1</label>
                                <input type="number" class="form-control" id="empleadoDepartamento1" name="Departamento1Id" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="empleadoDepartamento2" class="form-label">ID Departamento 2</label>
                                <input type="number" class="form-control" id="empleadoDepartamento2" name="Departamento2Id" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="empleadoDepartamento3" class="form-label">ID Departamento 3</label>
                                <input type="number" class="form-control" id="empleadoDepartamento3" name="Departamento3Id" min="1" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="postEmpleado();">Enviar</button>
                        </form>
                        <div id="empleadoResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Encargado -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Encargado</h5>
                        <form id="encargadoForm">
                            <div class="mb-3">
                                <label for="encargadoId" class="form-label">ID Encargado</label>
                                <input type="number" class="form-control" id="encargadoId" name="IdEncargado" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="encargadoNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="encargadoNombre" name="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="encargadoEstudio" class="form-label">Estudio</label>
                                <input type="text" class="form-control" id="encargadoEstudio" name="Estudio" required>
                            </div>
                            <div class="mb-3">
                                <label for="encargadoTurno" class="form-label">Turno</label>
                                <input type="text" class="form-control" id="encargadoTurno" name="Turno" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="postEncargado();">Enviar</button>
                        </form>
                        <div id="encargadoResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="post.js" type="module"></script>
</body>
</html>
