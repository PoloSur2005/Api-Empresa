<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Entidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="particles-js" style="position: absolute;"></div>
    <header class="fixed-top">
        <div class="container d-flex">
            <!-- Navegación -->
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="post.html">POST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="get.html">GET</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="deleted.html">DELETED</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="patch.html">PATCH</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <h1 style="color: white;">GET</h1>
        <div class="row">
            <!-- Tarjeta Área -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Área</h5>
                        <div class="mb-3">
                            <label for="idArea" class="form-label">ID Área</label>
                            <input class="form-control" id="idArea" name="IdArea" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="getAreabyId();">Enviar</button>
                        <div id="areaResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Departamento -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Departamento</h5>
                        <div class="mb-3">
                            <label for="numeroDepartamento" class="form-label">Número</label>
                            <input class="form-control" id="numeroDepartamento" name="NumeroDepartamento" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="getDepartamentoById();">Enviar</button>
                        <div id="departamentoResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Empleado -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Empleado</h5>
                        <div class="mb-3">
                            <label for="numeroEmpleado" class="form-label">Número</label>
                            <input class="form-control" id="numeroEmpleado" name="NumeroEmpleado" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="getEmpleadoById();">Enviar</button>
                        <div id="empleadoResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Encargado -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Encargado</h5>
                        <div class="mb-3">
                            <label for="idEncargadoEncargado" class="form-label">ID Encargado</label>
                            <input class="form-control" id="idEncargadoEncargado" name="IdEncargado" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="getEncargadoById();">Enviar</button>
                        <div id="encargadoResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="get.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

</body>
</html>
